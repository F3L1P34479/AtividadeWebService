<div class="container">
  <br/>
  <form>
    <div class="form-group">
      <label >Nome</label>
      <input class="form-control" type="text" name="nome" value="" [(ngModel)]= 'categoria.nome' >
    </div>
    <div class="form-group">
      <label >Descriação</label>
      <input class="form-control" type="text" name="descricao" value="" [(ngModel)]= 'categoria.descricao' >
    </div>
    <button class="btn btn-info" type="button" name="button" (click)="adicionar()">Add</button>
  </form>
  <br/>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Alterar</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categoria$ | async">
        <td>{{ cat.nome }}</td>
        <td>{{ cat.descricao }}</td>
        <td>
          <button class="btn btn-info" type="button" name="button" (click)="alterar(cat)">
            <i class="fas fa-edit"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-info" type="button" name="button" (click)="excluir(cat.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
